solution:
  namespace: default
  deployment_type: standard
  secrets:
    name: cortx-secret
    content:
      kafka_admin_secret: null
      consul_admin_secret: null
      common_admin_secret: null
      s3_auth_admin_secret: null
      csm_auth_admin_secret: null
      csm_mgmt_admin_secret: null
  images:
    cortxcontrol: ghcr.io/seagate/cortx-control:2.0.0-830
    cortxdata: ghcr.io/seagate/cortx-data:2.0.0-830
    cortxserver: ghcr.io/seagate/cortx-rgw:2.0.0-830
    cortxha: ghcr.io/seagate/cortx-control:2.0.0-830
    cortxclient: ghcr.io/seagate/cortx-data:2.0.0-830
    consul: ghcr.io/seagate/consul:1.11.4
    kafka: ghcr.io/seagate/kafka:3.0.0-debian-10-r97
    zookeeper: ghcr.io/seagate/zookeeper:3.8.0-debian-10-r9
    rancher: ghcr.io/seagate/local-path-provisioner:v0.0.20
    busybox: ghcr.io/seagate/busybox:latest
  common:
    storage_provisioner_path: /mnt/fs-local-volume
    container_path:
      local: /etc/cortx
      log: /etc/cortx/log
    s3:
      default_iam_users:
        auth_admin: "sgiamadmin"
        auth_user: "user_name"
        #auth_secret defined above in solution.secrets.content.s3_auth_admin_secret
      max_start_timeout: 240
      extra_configuration: ""
    motr:
      num_client_inst: 0
      start_port_num: 29000
      extra_configuration: ""
    hax:
      protocol: https
      port_num: 22003
    storage_sets:
      name: storage-set-1
      durability:
        sns: 1+0+0
        dix: 1+0+0
    external_services:
      s3:
        type: NodePort
        count: 1
        ports:
          http: 80
          https: 443
        nodePorts:
          http: null
          https: null
      control:
        type: NodePort
        ports:
          https: 8081
        nodePorts:
          https: null
    resource_allocation:
      consul:
        server:
          storage: 10Gi
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 300Mi
              cpu: 100m
        client:
          resources:
            requests:
              memory: 100Mi
              cpu: 100m
            limits:
              memory: 300Mi
              cpu: 100m
      zookeeper:
        storage_request_size: 8Gi
        data_log_dir_request_size: 8Gi
        resources:
          requests:
            memory: 256Mi
            cpu: 250m
          limits:
            memory: 512Mi
            cpu: 500m
      kafka:
        storage_request_size: 8Gi
        resources:
          requests:
            memory: 1Gi
            cpu: 250m
          limits:
            memory: 2Gi
            cpu: 1
      hare:
        hax:
          resources:
            requests:
              memory: 128Mi
              cpu:    250m
            limits:
              memory: 2Gi
              cpu:    1000m
      data:
        motr:
          resources:
            requests:
              memory: 1Gi
              cpu:    250m
            limits:
              memory: 2Gi
              cpu:    1000m
        confd:
          resources:
            requests:
              memory: 128Mi
              cpu:    250m
            limits:
              memory: 512Mi
              cpu:    500m
      server:
        rgw:
          resources:
            requests:
              memory: 128Mi
              cpu:    250m
            limits:
              memory: 2Gi
              cpu:    2000m
      control:
        agent:
          resources:
            requests:
              memory: 128Mi
              cpu:    250m
            limits:
              memory: 256Mi
              cpu:    500m
      ha:
        fault_tolerance:
          resources:
            requests:
              memory: 128Mi
              cpu:    250m
            limits:
              memory: 1Gi
              cpu:    500m
        health_monitor:
          resources:
            requests:
              memory: 128Mi
              cpu:    250m
            limits:
              memory: 1Gi
              cpu:    500m
        k8s_monitor:
          resources:
            requests:
              memory: 128Mi
              cpu:    250m
            limits:
              memory: 1Gi
              cpu:    500m
  storage:
    cvg1:
      name: cvg-01
      type: ios
      devices:
        metadata:
          device: /dev/mapper/mpatha1
          size: 500Gi
        data:
          d1:
            device: /dev/mapper/mpathb1
            size: 500Gi
          d2:
            device: /dev/mapper/mpathc1
            size: 500Gi
          d3:
            device: /dev/mapper/mpathd1
            size: 500Gi
          d4:
            device: /dev/mapper/mpathe1
            size: 500Gi
          d5:
            device: /dev/mapper/mpathf1
            size: 500Gi
          d6:
            device: /dev/mapper/mpathg1
            size: 500Gi
          d7:
            device: /dev/mapper/mpathh1
            size: 500Gi
          d8:
            device: /dev/mapper/mpathi1
            size: 500Gi
          d9:
            device: /dev/mapper/mpathj1
            size: 500Gi
          d10:
            device: /dev/mapper/mpathk1
            size: 500Gi
          d11:
            device: /dev/mapper/mpathl1
            size: 500Gi
          d12:
            device: /dev/mapper/mpathm1
            size: 500Gi
          d13:
            device: /dev/mapper/mpathn1
            size: 500Gi
          d14:
            device: /dev/mapper/mpatho1
            size: 500Gi
    cvg2:
      name: cvg-02
      type: ios
      devices:
        metadata:
          device: /dev/mapper/mpatha2
          size: 500Gi
        data:
          d1:
            device: /dev/mapper/mpathb2
            size: 500Gi
          d2:
            device: /dev/mapper/mpathc2
            size: 500Gi
          d3:
            device: /dev/mapper/mpathd2
            size: 500Gi
          d4:
            device: /dev/mapper/mpathe2
            size: 500Gi
          d5:
            device: /dev/mapper/mpathf2
            size: 500Gi
          d6:
            device: /dev/mapper/mpathg2
            size: 500Gi
          d7:
            device: /dev/mapper/mpathh2
            size: 500Gi
          d8:
            device: /dev/mapper/mpathi2
            size: 500Gi
          d9:
            device: /dev/mapper/mpathj2
