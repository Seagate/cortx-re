version: "3"

services:
  cortx-build-centos-7.8.2003:
    image: cortx-build:centos-7.8.2003
    build:
      context: ../../
      dockerfile: ./docker/opensource-ci/centos-7.8.2003/Dockerfile
      args:
       CENTOS_RELEASE: 7.8.2003
       LUSTRE_VERSION: 2.12.5
    volumes:
     - /var/artifacts:/var/artifacts
     - /root/cortx:/cortx-workspace



  cortx-build-centos-7.7.1908:
    image: cortx-build:centos-7.7.1908
    build:
      context: ../../
      dockerfile: ./docker/opensource-ci/centos-7.7.1908/Dockerfile
      args:
       CENTOS_RELEASE: 7.7.1908
       LUSTRE_VERSION: 2.12.3
    volumes:
     - /var/artifacts:/var/artifacts
     - /root/cortx:/cortx-workspace

