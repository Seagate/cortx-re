apiVersion: batch/v1
kind: CronJob
metadata:
  name: dashboard-codacy
  namespace: dashboard
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dashboard-codacy
              image: docker.io/sanket02092001/scs:1.0.0
              imagePullPolicy: Always
              env:
                - name: MONGODB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: mongodb_username
                      name: dashboard-secret
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: mongodb_password
                      name: dashboard-secret
                - name: MONGODB_CONNECTION_URL
                  valueFrom:
                    configMapKeyRef:
                      key: mongodb_connection_url
                      name: dashboard-configmap
                - name: CODACY_API_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: codacy_api_token
                      name: dashboard-secret
              resources:
                limits:
                  memory: "768Mi"
                  cpu: "5000m"
                requests:
                  memory: "256Mi"
                  cpu: "300m"
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - NET_RAW
                    - ALL
          restartPolicy: OnFailure

