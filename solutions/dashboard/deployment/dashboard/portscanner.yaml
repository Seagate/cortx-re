apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: dashboardportscanners.seagate.com
spec:
  group: seagate.com
  scope: Namespaced
  names:
    plural: dashboardportscanners
    singular: dashboardportscanner
    kind: DashboardPortScanner
    shortNames:
      - dashboardportscr
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                namespace:
                  type: string
                scanNamespace:
                  type: string
                scanObject:
                  type: string
                allowedPorts:
                  type: array
                  items:
                    type: integer
              required:
                - namespace
                - scanNamespace
                - scanObject
                - allowedPorts
---

apiVersion: seagate.com/v1
kind: DashboardPortScanner
metadata:
  name: dashboard-port-scanner
  namespace: dashboard
  labels:
    module: portscanner
spec:
  namespace: dashboard
  scanNamespace: cortx
  scanObject: service
  allowedPorts:
    [
      53,
      80,
      443,
      2181,
      2888,
      3888,
      5601,
      8081,
      9092,
      9200,
      22003,
      29000,
      29001,
      29002,
    ]

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard-port-scanner
  namespace: dashboard

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dashboard-port-scanner
rules:
  - apiGroups:
      - seagate.com
    resources:
      - dashboardportscanners
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - events
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dashboard-port-scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dashboard-port-scanner
subjects:
  - kind: ServiceAccount
    name: dashboard-port-scanner
    namespace: dashboard

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-port-scanner
  namespace: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dashboard-port-scanner
  template:
    metadata:
      labels:
        name: dashboard-port-scanner
    spec:
      containers:
        - name: dashboard-port-scanner
          image: cortx-docker.colo.seagate.com/dashboard/portscanner:1.0.0-latest
          imagePullPolicy: Always
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: mongodb_username
                  name: dashboard-secret
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mongodb_password
                  name: dashboard-secret
            - name: MONGODB_CONNECTION_URL
              valueFrom:
                configMapKeyRef:
                  key: mongodb_connection_url
                  name: dashboard-configmap
            - name: SECRET_NAME
              valueFrom:
                configMapKeyRef:
                  key: secret_name
                  name: dashboard-configmap
          resources:
            limits:
              memory: "768Mi"
              cpu: "5000m"
            requests:
              memory: "256Mi"
              cpu: "300m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - NET_RAW
                - ALL
      serviceAccountName: dashboard-port-scanner
