apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-logstash
  namespace: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-logstash
  template:
    metadata:
      labels:
        app: dashboard-logstash
    spec:
      containers:
        - name: dashboard-logstash
          command:
            [
              "/bin/bash",
              "-c",
              "bin/logstash-plugin install logstash-input-mongodb && bin/logstash",
            ]
          imagePullPolicy: Always
          env:
            - name: LOGSTASH_PW
              valueFrom:
                secretKeyRef:
                  key: logstash_password
                  name: dashboard-secret
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: mongodb_username
                  name: dashboard-secret
            - name: MONGODB_CONNECTION_URL
              valueFrom:
                configMapKeyRef:
                  key: mongodb_connection_url
                  name: dashboard-configmap
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mongodb_password
                  name: dashboard-secret
            - name: ELASTICSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  key: elasticsearch_username
                  name: dashboard-secret
            - name: ELASTICSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: elasticsearch_password
                  name: dashboard-secret
            - name: MASTER_NODE_INTERNAL_IP
              valueFrom:
                configMapKeyRef:
                  key: master_node_internal_ip
                  name: dashboard-configmap
            - name: ELASTICSEARCH_PORT
              valueFrom:
                configMapKeyRef:
                  key: elasticsearch_nodeport
                  name: dashboard-configmap
          image: docker.elastic.co/logstash/logstash:8.4.1
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/logstash/config
            - name: logstash-pipeline-volume
              mountPath: /usr/share/logstash/pipeline
          resources:
            limits:
              memory: "2048Mi"
              cpu: "5000m"
            requests:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
                - ALL
      volumes:
        - name: config-volume
          configMap:
            name: dashboard-logstash
            items:
              - key: logstash.yml
                path: logstash.yml
              - key: jvm.options
                path: jvm.options
              - key: log4j2.properties
                path: log4j2.properties
              - key: startup.options
                path: startup.options
        - name: logstash-pipeline-volume
          configMap:
            name: dashboard-logstash
            items:
              - key: logstash.conf
                path: logstash.conf
