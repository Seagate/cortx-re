apiVersion: v1
kind: ServiceAccount
metadata:
  name: cortx-port-scanner
  namespace: cortx

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cortx-port-scanner
  namespace: cortx
rules:
  - apiGroups:
      - seagate.com
    resources:
      - cortxportscanners
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - watch
      - list
  - apiGroups:
      - apps
    resources:
      - statefulsets
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - events
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    verbs:
      - "*"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cortx-port-scanner
  namespace: cortx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cortx-port-scanner
subjects:
  - kind: ServiceAccount
    name: cortx-port-scanner
