apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-port-scanner
  namespace: dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dashboard-port-scanner
  template:
    metadata:
      labels:
        name: dashboard-port-scanner
    spec:
      containers:
        - name: dashboard-port-scanner
          image: docker.io/sanket02092001/port-scanner:1.0.0
          imagePullPolicy: Always
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: mongodb_username
                  name: dashboard-secret
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mongodb_password
                  name: dashboard-secret
            - name: MONGODB_CONNECTION_URL
              valueFrom:
                configMapKeyRef:
                  key: mongodb_connection_url
                  name: dashboard-configmap
            - name: SECRET_NAME
              valueFrom:
                configMapKeyRef:
                  key: secret_name
                  name: dashboard-configmap
          resources:
            limits:
              memory: "768Mi"
              cpu: "5000m"
            requests:
              memory: "256Mi"
              cpu: "300m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - NET_RAW
                - ALL
      serviceAccountName: dashboard-port-scanner
