apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: cortxportscanners.seagate.com
spec:
  group: seagate.com
  scope: Namespaced
  names:
    plural: cortxportscanners
    singular: cortxportscanner
    kind: CortxPortScanner
    shortNames:
      - cortxportscr
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                namespace:
                  type: string
                scanObject:
                  type: string
                connectionUrl:
                  type: string
                allowedPorts:
                  type: array
                  items:
                    type: integer
              required:
                - namespace
                - scanObject
                - connectionUrl
                - allowedPorts
