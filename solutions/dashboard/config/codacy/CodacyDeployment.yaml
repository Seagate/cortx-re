apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-codacy
  namespace: dashboard
  labels:
    app: dashboard-codacy
spec:
  selector:
    matchLabels:
      app: dashboard-codacy
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard-codacy
    spec:
      containers:
        - name: dashboard-codacy
          image: docker.io/sanket02092001/dev-scs:1.0.0
          imagePullPolicy: Always
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: mongodb_username
                  name: dashboard-secret
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mongodb_password
                  name: dashboard-secret
            - name: MONGODB_CONNECTION_URL
              valueFrom:
                configMapKeyRef:
                  key: mongodb_connection_url
                  name: dashboard-configmap
            - name: CODACY_API_TOKEN
              valueFrom:
                secretKeyRef:
                  key: codacy_api_token
                  name: dashboard-secret
          resources:
            limits:
              memory: "768Mi"
              cpu: "5000m"
            requests:
              memory: "256Mi"
              cpu: "300m"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - NET_RAW
                - ALL
