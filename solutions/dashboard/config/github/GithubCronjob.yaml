apiVersion: batch/v1
kind: CronJob
metadata:
  name: dashboard-github
  namespace: dashboard
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dashboard-github
              image: cortx-docker.colo.seagate.com/dashboard/github:1.0.0-latest
              imagePullPolicy: Always
              env:
                - name: MONGODB_USERNAME
                  valueFrom:
                    secretKeyRef:
                      key: mongodb_username
                      name: dashboard-secret
                - name: MONGODB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: mongodb_password
                      name: dashboard-secret
                - name: MONGODB_CONNECTION_URL
                  valueFrom:
                    configMapKeyRef:
                      key: mongodb_connection_url
                      name: dashboard-configmap
                - name: GITHUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      key: github_token
                      name: dashboard-secret
                - name: GITHUB_API_BASEURL
                  valueFrom:
                    configMapKeyRef:
                      key: github_api_baseurl
                      name: dashboard-configmap
              resources:
                limits:
                  memory: "2048Mi"
                  cpu: "5000m"
                requests:
                  memory: "256Mi"
                  cpu: "200m"
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: true
                capabilities:
                  drop:
                    - NET_RAW
                    - ALL
          restartPolicy: OnFailure
